<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="piGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Quantum orbital rings -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#piGradient)" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#piGradient)" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="url(#piGradient)" stroke-width="2" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Pi symbol stylized -->
  <text x="100" y="120" font-family="Georgia, serif" font-size="80" fill="url(#piGradient)" text-anchor="middle" font-weight="bold" filter="url(#glow)">Ï€</text>
  
  <!-- Quantum particles -->
  <circle cx="50" cy="50" r="3" fill="#00d9ff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="60" r="2" fill="#a855f7" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="150" r="3" fill="#14b8a6" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="140" r="2" fill="#00d9ff" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
