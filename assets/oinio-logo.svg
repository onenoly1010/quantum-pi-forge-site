<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="oinioGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- OINIO text with modern styling -->
  <text x="60" y="28" font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" font-size="24" fill="url(#oinioGradient)" text-anchor="middle" font-weight="700" letter-spacing="2">OINIO</text>
  
  <!-- Subtle decorative circle -->
  <circle cx="10" cy="20" r="6" fill="none" stroke="url(#oinioGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="110" cy="20" r="6" fill="none" stroke="url(#oinioGradient)" stroke-width="2" opacity="0.6"/>
</svg>
